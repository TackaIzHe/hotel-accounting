<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/modelWindow.css">
    <link rel="stylesheet" href="../css/table.css">
    <link rel="stylesheet" href="../css/form.css">
    <title>Document</title>
    
</head>
<body>
    <div id="header">
        <button id="clients" class="navBut">Клиенты</button>
        <button class="navBut">Заказы</button>
        <button class="navBut">Расходы</button>
        <button class="navBut">Доходы</button>
        <button class="navBut">Заполненость</button>
    </div>
    <div id="clientDiv" style="display: none;">
        <button id="openModalBtn" class="navBut">Добовить Клиента</button>
        <table id="clientTable"></table>
    </div>
    
    <div id="myModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle" aria-describedby="modalDesc">
        <div class="modal-content">
            <span class="close" aria-label="Закрыть модальное окно">&times;</span>
            <h2 id="modalTitle">Добавление клиента</h2>
            <form id="clientAdd">
                <label for="fio">ФИО</label><br>
                <input id="fio"/><br>

                <label for="tel">Номер телефона</label><br>
                <input id="tel"/><br>
                
                <label for="city">Город</label><br>
                <input id="city"/><br>
                
                <label for="description">Описание</label><br>
                <input id="description"/><br>
                <button type="submit">Добавить</button>
            </form>
            <p id="suc" style="display: none; color: green;">Успех</p>
            <p id="error" style="display: none; color: red;">Пожалуйста заполните все поля</p>
        </div>
    </div>
    <script src="../js/tableFilds.js"></script>
    <script src="../js/fetchScript.js"></script>
    <script src="../js/modelWindow.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/formScript.js"></script>
</body>
</html>
